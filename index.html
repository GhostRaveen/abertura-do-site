<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando a Abertura</title>
	<style>
		* {
		
			margin: 0px;
			
			padding: 0px;
			
		}
		
		body {
		
			background-color: #FFF5DB;
			
			animation: background 0.5s ease-out 500ms forwards, background-delay 0s ease-out 2s forwards;
			
			display: flex;
			
			overflow: hidden;
			
		}

		@keyframes background {
		
			0% {background-color: #FFF5DB;}
			
			100% {background-color: #fff;}
			
		}
		
		@keyframes background-delay {
		
			0% {background-color: #fff;}
			
			100% {background-color: #000;}
			
		}
		
		
		
		.div {
		
			width: 50%;
			
			height: 100vh;
			
			opacity: 0;

			background-color: #fff;

			position: relative;

			animation-duration: 10s;

			animation-delay: 2s;

			display: inline-block;

			overflow: hidden;

			margin: auto;
			
			z-index: 0;
			
		}
		
		#div1 {

			animation-name: esquerdo;

		}
		
		#div2 {

			animation-name: direito;

		}
		
		#div3, #div4 {

			opacity: 100%;

			width: 100vw;
			
			height: 50%;

			background-color: rgb(48, 48, 48);

			position: absolute;

			animation-duration: 6s;

			animation-delay: 150000000s;

			display: inline-block;

			overflow: hidden;

			margin: auto;

			left: 0;

			right: 0;

			animation-fill-mode: forwards;

		}
		
		#div3 {

			animation-name: cima;

			top: 0;

			bottom: 50%;

			transform: translateY(-100%);

		}
		
		#div4 {

			animation-name: baixo;

			top: 50%;

			bottom: 0;

			transform: translateY(100%);
		  
		}
		
		@keyframes esquerdo {

			0% {background-color:#fff; opacity: 100%; right:0px; top:0px;}

			55% {background-color:#fff; right:50%; top:0px;}

		}
		
		@keyframes direito {

			0% {background-color:#fff; opacity: 100%; left:0px; top:0px;}

			55% {background-color:#fff; left:50%; top:0px;}

		}
		
		@keyframes cima {

			0% {background-color:#fff; transform: translateY(0);}

			55% {background-color:#fff; transform: translateY(-100%);}

		}
		
		@keyframes baixo {

			0% {background-color:#fff; transform: translateY(0);}

			55% {background-color:#fff; transform: translateY(100%);}

		}
		
		.image {

			width: 130px;

			height: 112.5px;

			background-size: contain;
		
			position: absolute;

			top: 50%;

			left: 50%;
			
			transform: translate(-50%, -50%);
			
			opacity: 0;
			
			clip-path: polygon(100% 0, 100% 100%, 0 100%, 0 0);
			
		}	

		#img1, #img2 {
			
			animation: aparecer 1s 1s forwards, disappear 5s forwards 2s;
			
			z-index: 1;
			
		}
		
		#img3, #img4 {
			
			animation: aparecer-branco 1s 2s forwards, disappear 20s forwards 10s;
			
			z-index: 1;
			
		}
		
		
		
		#img1 {
		
			background-image: url('img/raven-esquerda.png');
			
			background-position: left center;
			
		}
		
		#img2 {

			background-image: url('img/raven-direita.png');
			
			background-position: right center;
			
		}
		
		#img3 {
		
			background-image: url('img/raven-esquerda-branco.png');
			
			background-position: left center;
			
			

		}
		#img4 {

			background-image: url('img/raven-direita-branco.png');
			
			background-position: right center;
			
		}
		
		

		@keyframes aparecer {
		
			to {opacity: 1;}
			
		}
		
		@keyframes aparecer-branco {
		
			to {opacity: 0.7;}
			
		}
		
		
		
		@keyframes disappear {
		
			to {opacity: 0;}
			
		}
		
		.container {
			display: flex;
			flex-wrap: nowrap;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		  }

		.half-image {

			background-repeat: no-repeat;
			background-position: center;
			flex: 1; /* adicionado */
			height: 100
		}
		
		
	</style>

</head>

<body>

	<div class="div" id="div1"></div>
	
	<div class="div" id="div2"></div>
	
	<div class="div" id="div3"></div>
	
	<div class="div" id="div4"></div>
	
	
	<div class="container">
		<div class="half-image image" id="img1"></div>
		<div class="half-image image" id="img2"></div>
	</div>

	
	<div class="container">
		<div class="half-image image" id="img3"></div>
		<div class="half-image image" id="img4"></div>
	</div>
	
	
	

	
</body>
</html>
